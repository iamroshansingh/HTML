<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assingment 2</title>
  </head>
  <body>
    <form action="./Thankyou_page.html" method="get">
      <h3><label>Forms</label><br /></h3>
      <br />
      <label for="fullName"
        >Name
        <input
          type="text"
          name="fullName"
          id="fullName"
          placeholder="Full Name"
          required
      /></label>
      <br />
      <label
        >Email Address <input type="text" placeholder="Enter Name" required
      /></label>
      <br />
      <label for="password"
        >Password
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
      /></label>
      <br />
      <h2>Langhuage</h2>
      <input type="radio" name="language" id="react" value="React" />
      <label for="react">React</label><br />
      <input type="radio" name="language" id="angular" value="Angular" />
      <label for="angular">Angular</label><br />
      <input type="radio" name="language" id="vue" value="Vue" />
      <label for="vue">Vue</label>
      <h2>Course</h2>
      <input type="checkbox" name="course" id="mern" value="MERN" />
      <label for="mern">MERN</label><br />
      <input type="checkbox" name="course" id="mean" value="MEAN" />
      <label for="mean">MEAN</label><br />
      <input type="checkbox" name="course" id="mevn" value="MEVN" />
      <label for="mevn">MEVN</label><br>
      <h3><label for="field">Field:</label></h3>
      <select id="field">
        <option value="Front-end">Front-end</option>
        <option value="Back-end">Back-end</option>
        <option value="Full-Stack">Full-Stack</option>
      </select>
      <br>
      <br>

      <textarea name="text" id="Text" cols="30" rows="10">
      </textarea>
      <br>
      <label for="PhoneNum">Phone Number <input type="number" name="PhoneNumber" id="PhoneNum" required></label>
      <button>submit</button>
    </form>
    <h2>Table</h2>
    <a href="./table.html">click hear</a>
  </body>
</html>
